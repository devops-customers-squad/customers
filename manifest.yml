---
# This manifest deploys a Python Flask application with a PostgreSQL database
applications:
- name: nyu-customer-service-fall2101
  path: .
  instances: 2
  memory: 128M
  routes:
  - route: nyu-customer-service-fall2101.ussouth.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false